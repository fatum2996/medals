<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>Медали в городе {{city.name}}</title>
</head>
<body>
  <h2><img src="../{{ city.flag_path }}" height=18></img>{{city.name}}</h2>
<h2>Медали</h2>
{% if medals.count > 0 %}
  {% for medal in medals %}
      <div>
        <img src="../{{ medal.photo}}" alt="" height=250>
        <h4>{{medal.name}}</h4>
        <p>{{medal.date}}</p>
        <p>{{medal.sport}}, {{medal.distance}}</p>
      </div>
  {% endfor %}
{% endif %}
</body>
</html>
