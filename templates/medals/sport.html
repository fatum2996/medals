<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Медали вида спорта {{sport.name}}</title>
</head>
<body>
  {% if sport.logo %}
    <h2><img src="../{{ sport.logo }}" height=50></img>{{ sport.name }}</h2>
  {% else %}
    <h2>{{ sport.name }}</h2>
  {% endif %}

<h2>Медали</h2>
{% if medals.count > 0 %}
  {% for medal in medals %}
      <div>
        <img src="../{{ medal.photo}}" alt="" height=250>
        <h4>{{medal.name}}</h4>
        <p>{{medal.date}}</p>
        <p>{{medal.sport}}, {{medal.distance}}</p>
      </div>
  {% endfor %}
{% endif %}
</body>
</html>
